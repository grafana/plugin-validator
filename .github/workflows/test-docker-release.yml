name: Create release and publish to npm and docker hub

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  release-to-dockerhub:
    if: github.event.repository == 'grafana/plugin-validator'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: push-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          repository: grafana/plugin-validator-cli
          context: .
          tags: |-
            "test-tag"
          push: true
